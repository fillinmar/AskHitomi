{% load static %}

<div class="question-card container bg-light shadow-sm">
    <div class="row">
        <div class="col-3 left-side">
            <img src={% static "img/hitomi.jpg" %}>
            <div class="like-dislike">
                <button class="upvote-btn btn btn-primary btn-circle"><i class="fas fa-chevron-up"></i>
                </button>
                <i class="post-rating">0</i>
                <button class="downvote-btn btn btn-primary btn-circle"><i
                        class="fas fa-chevron-down"></i></button>
            </div>
        </div>
        <div class="col-9 right-side">
            <h2 class="question-title"><a href="{% url 'question_page' pk=question.id %}">Why do you store feed in SQL?</a></h2>
            <p class="question-description">I think Postgres the best database!</p>
            <div class="answers-and-tags">
                <a href="{% url 'question_page' pk=question.id %}"
                   class="link-to-answers">Answers({{ question.num_of_answers }})</a>
                <p class="question-tags">Tags:
                    {% for t in question.tags %}
                        <a href="{% url 'tag_questions' tag=t %}">{{ t }}</a>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
