
{% extends 'include/base.html' %}

{% load static %}

{% block link-css %}
    <link rel="stylesheet" href='{% static 'css/login_signup.css' %}'/>
{% endblock link-css %}

{% block left-side %}
    <div class="col-8 login_signup-card">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 mt-1">Settings</h3>
                <form action="index.html" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-email" class="input-group-text"><span><i
                                        class="fas fa-envelope"></i></span></label>
                            </div>
                            <input id="user-email" class="form-control" placeholder="Email"
                                   maxlength="50" type="email" required>
                            <div class="invalid-feedback">
                                Input correct email
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-login" class="input-group-text"><span><i
                                        class="fas fa-user"></i></span></label>
                            </div>
                            <input id="user-login" class="form-control" placeholder="Login"
                                   maxlength="30" type="text" required>
                            <div class="invalid-feedback">
                                Input login
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-avatar" class="input-group-text"><span><i
                                        class="fas fa-image"></i></span></label>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="user-avatar" required>
                                <label class="input-group-text custom-file-label" for="user-avatar">Upload
                                    avatar</label>
                            </div>
                            <div class="invalid-feedback">
                                Input file
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-5">
                        <button class="btn btn-primary btn-block btn-success" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-1"></div>
{% endblock left-side %}


{% block link-js %}
    <script src="{% static 'js/validation.js' %}"></script>
{% endblock link-js %}
