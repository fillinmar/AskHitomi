{% load static %}

<div class="question-card container bg-light shadow-sm">
    <div class="row">
        <div class="col-3 left-side">
            <img src="{{ question.author.profile_pic.url }}">
            <p class="user-nickname">{{ question.author.user_name }}</p>
            <div class="like-dislike">
                <button class="upvote-btn btn btn-primary btn-circle"><i class="fas fa-chevron-up"></i>
                </button>
                <i class="post-rating">{{ question.rating }}</i>
                <button class="downvote-btn btn btn-primary btn-circle"><i
                        class="fas fa-chevron-down"></i></button>
            </div>
        </div>
        <div class="col-9 right-side">
            <h2 class="question-title"><a href="{% url 'question_page' pk=question.id %}">{{ question.title }}</a></h2>
            <p class="question-description">{{ question.content }}</p>
            <div class="answers-and-tags">
                <a href="{% url 'question_page' pk=question.id %}"
                   class="link-to-answers">Answers({{ question.get_answers_count }})</a>
                <p class="question-tags">Tags:
                    {% for t in question.tags.all %}
                        <a href="{% url 'tag_questions' tag=t %}">{{ t }}</a>
                    {% endfor %}

            </div>
            <p class="creation-date text-muted">Paged: {{ question.creation_date }}</p>
        </div>
    </div>
</div>
