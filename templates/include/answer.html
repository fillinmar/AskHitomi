{% load static %}

<div class="answer-card container bg-light shadow-sm">
    <div class="row question other">

        <div class="col-3 left-side">
            <div class="other">
                <img src="{{ answer.author.profile_pic.url }}" alt="Аватар">
                <p class="user-nickname">{{ answer.author.user_name }}</p>
            </div>
            <div class="like-dislike">
                <button class="upvote-btn btn btn-primary btn-circle"><i
                        class="fas fa-chevron-up"></i>
                </button>
                <i class="post-rating">{{ answer.rating }}</i>
                <button class="downvote-btn btn btn-primary btn-circle"><i
                        class="fas fa-chevron-down"></i></button>
            </div>

        </div>

        <div class="col-9 right-side">
            <p class="question-description">{{ answer.content|linebreaks }}</p>
            <p></p>
            <p class="form-check mark-correct">
                {% if answer.is_marked_correct %}
                    <input class="form-check-input" type="checkbox" id="correct-checkbox-2" checked>
                {% else %}
                    <input class="form-check-input" type="checkbox" id="correct-checkbox-2">
                {% endif %}
                <label class="form-check-label" for="correct-checkbox-2">
                    Correct!
                </label>
            </p>
            <p></p>
            <p class="creation-date text-muted" align="right">Paged: {{ answer.creation_date }}</p>
        </div>

    </div>
</div>
